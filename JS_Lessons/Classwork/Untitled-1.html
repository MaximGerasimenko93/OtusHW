<!DOCTYPE>
<html>
<head>
    <title>Классная работа</title>
    <style>
        h1, h2, h3 {
            color: steelblue;
        }
        
        .content-block {
            width: 800px;
            margin-left: 20px;
        }
     
        .input-form > input{
            width: 300px;
        }
        
        pre {
            border: 1px solid steelblue;
            width: 300px;
            min-height: 50px;
        }
    </style>
    
    <!--Сюда вствляем скрипт для второго упражнения-->
</head>

<body>

<h2>
Классная работа
</h2>


<h3>
    Ситуация:
</h3>

<div class = "content-block" id = "situation">  
    <p>
        Закинул старик невод в море...
    </p>
</div>


<h3>
    Форма для ввода:
</h3>

<div class = "input-form"> 
    <input id = "result" type = "text" value = "И сидит теперь на берегу без невода!">
</div>


<!--Сюда вствляем скрипт для первого упражнения
является универсальным блочным элементом и предназначен 
для группирования элементов документа 
с целью изменения вида содержимого через стили.

создаем переменные 
-->

<script>
    const situation = document.getElementById("situation")
    const result = document.getElementById("result")

    const p = document.createElement("p")
    p.innerHTML = result.value 

    situation.appendChild(p)
</script>

<br/><br/><br/>
<hr/>

<h3>
    Животное:
</h3>

<pre id = "animalContainer"></pre>

<h3>
    Котик:
</h3>

<pre id = "kittyContainer"></pre>



<!--Тут выполняем для третье упражнение-->


</body>
</html>
